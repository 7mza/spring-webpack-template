<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:fragment="head">
    <meta charset="utf-8" />
    <meta
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
      name="viewport" />
    <title th:text="${title != null ? title : ''}"></title>
    <link
      th:href="${assetManifest['shared.css']}"
      rel="stylesheet" />
    <script
      th:attr="nonce=${nonce}"
      th:src="${assetManifest['vendor.js']}"></script>
    <script
      th:attr="nonce=${nonce}"
      th:src="${assetManifest['shared.js']}"></script>
  </head>
</html>
